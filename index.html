<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application to search movies.">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="black">
    <link rel="manifest" href="./manifest.json">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" 
      type="image/png" 
      href="icons/movie-film-clipart.png">
    <link rel="apple-touch-icon" href="icons/movie-film-clipart.png">
    <script src="main.js"></script>
    <script src="app.js"></script>
    <title>Movie Finder</title>
</head>
<body>
    <div class="container">
        <h1>Movie Finder</h1>
        <form class="search">
            <input type="text" placeholder="Entrez le nom d'un film" name="s" id="s">
            <input type="button" value="Rechercher" onClick="search()">
        </form>
        <div class="search-results"></div> 
        <img src="icons/movie-film-clipart.png" alt="Recherche de films">
    </div>
</body>
</html>
